<h2 class="text-3xl text-center text-slate-700 font-bold my-5">Create Gym</h2>

<div class="container flex flex-col items-center justify-center mx-auto w-lg">
    <div class="mb-5 text-red-600" *ngIf="errorMessage != ''">
        {{errorMessage}}
    </div>
</div>

<form class="max-w-lg flex flex-col mx-5 md:mx-auto" (ngSubmit) = "onSubmit()">
    <div class="mb-5">
        <label class="block mb-2 text-sm font-medium text-gray-900" for="name">Name</label>
        <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" type="text" name="firstName" [(ngModel)]="gym.name" required />
    </div>
    <div class="mb-5">
        <label class="block mb-2 text-sm font-medium text-gray-900" for="Address">Address</label>
        <textarea class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" type="text" name="lastName" [(ngModel)]="gym.address" required ></textarea>
    </div>
    <div class="mb-5">
        <button class="px-5 py-3 text-xs rounded-md text-zinc-900 bg-blue-300 hover:bg-blue-700 hover:text-white duration-500" type="submit">Create</button>
    </div>
 </form>
