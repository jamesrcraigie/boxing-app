<h2 class="text-3xl text-center text-slate-700 font-bold my-5">{{ isEditing? 'Edit' : 'Create'}} Boxer</h2>

<div class="container flex items-center justify-center mx-auto">
    <div class="mb-6 text-red-600" *ngIf="errorMessage != ''">
        {{errorMessage}}
    </div>
</div>

<form class="max-w-sm mx-auto" (ngSubmit) = "onSubmit()">
    <div class="mb-5">
        <label class="block mb-2 text-sm font-medium text-gray-900" for="firstName">First Name</label>
        <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" type="text" name="firstName" [(ngModel)]="boxer.firstName" required />
    </div>
    <div class="mb-5">
        <label class="block mb-2 text-sm font-medium text-gray-900" for="lastName">Surname</label>
        <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" type="text" name="lastName" [(ngModel)]="boxer.lastName" required />
    </div>
    <div class="mb-5">
        <label class="block mb-2 text-sm font-medium text-gray-900" for="dateOfBirth">DoB</label>
        <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" type="date" name="dateOfBirth" [(ngModel)]="boxer.dateOfBirth">
    </div>
    <div class="mb-5">
        <label class="block mb-2 text-sm font-medium text-gray-900" for="registeredGymId">Gym</label>
        <select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            id="gym"
            [(ngModel)]="boxer.registeredGymId"
            name="registeredGymId"
            required
        >
            <option value="" disabled>Select a gym</option>
            <option *ngFor="let gym of gyms" [value]="gym.id">{{ gym.name }}</option>
        </select>
    </div>
    <div class="mb-5">
        <button class="px-5 py-3 text-xs rounded-md text-zinc-900 bg-blue-300 hover:bg-blue-700 hover:text-white duration-500" type="submit">{{ isEditing? 'Edit' : 'Create'}}</button>
    </div>
 </form>
